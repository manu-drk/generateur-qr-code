<body>
    <section>
        <label>Entrez votre lien ici</label>
        <input type="texte" class="qr_texte" onchange="generateur()">
        <div class="qr_code"></div>
    </section>

    <script src="qrcode.js"></script>
    <script type="text/javascript">
        var qr_texte = document.querySelector(".qr_texte")

        function generateur() {
            var qrcode = document.querySelector(".qr_code");
            qrcode.style.display = "flex";
            qrcode.innerHTML = "";
            new QRCode(qrcode, qr_texte.value);
            qr_texte.value ="";
        }
    </script>

</body>
