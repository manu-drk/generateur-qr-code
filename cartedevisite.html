<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de visite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="qrcode.html">Générateur de QrCode</a></li>
            <li><a href="cartedevisite.html">Carte de visite</a></li>
        </ul>
    </nav>
    <div id="myModal" class="modal">
        
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="card-container">
                <div class="card"></div>
                
            </div>
        </div>
    </div>

    <form id="carteForm" onsubmit="return validateForm()">
        <!-- Première partie du formulaire -->
        <div id="partie1">
            <div class="form-group">
                <label for="site">Titre du site:</label>
                <input type="text" id="site" name="site">
                <input type="checkbox" id="hideSite"> <label for="hideSite">Ne pas afficher</label>
            </div>
            <div class="form-group">
                <label for="logo">Logo:</label>
                <input type="file" id="logo" name="logo">
            </div>

            <div class="form-group">
                <label for="entreprise">Nom de l'entreprise:</label>
                <input type="text" id="entreprise" name="entreprise">
                <input type="checkbox" id="hideEntreprise"> <label for="hideEntreprise">Ne pas afficher</label>
            </div>

            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom">
                <input type="checkbox" id="hideNom"> <label for="hideNom">Ne pas afficher</label>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom">
                <input type="checkbox" id="hidePrenom"> <label for="hidePrenom">Ne pas afficher</label>
            </div>

            <div class="form-group">
                <label for="fonction">Fonction:</label>
                <input type="text" id="fonction" name="fonction">
                <input type="checkbox" id="hideFonction"> <label for="hideFonction">Ne pas afficher</label>
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone:</label>
                <input type="tel" id="telephone" name="telephone">
                <input type="checkbox" id="hideTelephone"> <label for="hideTelephone">Ne pas afficher</label>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <input type="checkbox" id="hideEmail"> <label for="hideEmail">Ne pas afficher</label>
            </div>
            <button type="button" id="nextButton">Étape suivante</button> <!-- Bouton Étape suivante -->
        </div>

        <!-- Deuxième partie du formulaire (initialement cachée) -->
        <div id="partie2" style="display: none;">
            <div class="form-group">
                <label for="textColor">Couleur du texte:</label>
                <input type="color" id="textColor" name="textColor" value="#000000">
            </div>

            <div class="form-group">
                <label for="background">Choix de la couleur de fond:</label>
                <input type="color" id="background" name="background" value="#F5F5DC">

            </div>

            <!-- <button type="button" id="previewButton" onclick="generateCard()">Prévisualiser</button> -->
            <button type="submit" id="submitButton">Valider</button>
            <button type="button" id="previousButton">Précédent</button> <!-- Bouton Précédent -->

        </div>

        <div id="errorMessage" class="errorMessage"></div>
    </form>



    <script src="carte.js"></script>
</body>

</html>
