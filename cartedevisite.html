<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de visite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="cartedevisite.html">Carte de visite</a></li>
        </ul>
    </nav>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="card-container">
                <div class="card"></div>
                <div class="image-container">
                    <!-- Image -->
                    <img src="" alt="Votre Image" id="uploadedImage" class="modal-image">
                </div>
                <div class="card-content">
                    <!-- Contenu de la carte -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form id="carteForm">
        <div class="form-group">
            <label for="logo">Logo:</label>
            <input type="file" id="logo" name="logo">
        </div>
        
        <div class="form-group">
            <label for="entreprise">Nom de l'entreprise:</label>
            <input type="text" id="entreprise" name="entreprise">
            <input type="checkbox" id="hideEntreprise"> <label for="hideEntreprise">Ne pas afficher</label>
        </div>
        
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom">
            <input type="checkbox" id="hideNom"> <label for="hideNom">Ne pas afficher</label>
        </div>
        
        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom">
            <input type="checkbox" id="hidePrenom"> <label for="hidePrenom">Ne pas afficher</label>
        </div>
        
        <div class="form-group">
            <label for="fonction">Fonction:</label>
            <input type="text" id="fonction" name="fonction">
            <input type="checkbox" id="hideFonction"> <label for="hideFonction">Ne pas afficher</label>
        </div>
        
        <div class="form-group">
            <label for="telephone">Téléphone:</label>
            <input type="tel" id="telephone" name="telephone">
            <input type="checkbox" id="hideTelephone"> <label for="hideTelephone">Ne pas afficher</label>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <input type="checkbox" id="hideEmail"> <label for="hideEmail">Ne pas afficher</label>
        </div>
        
        <div class="form-group">
            <label for="site">Site internet:</label>
            <input type="url" id="site" name="site">
            <input type="checkbox" id="hideSite"> <label for="hideSite">Ne pas afficher</label>
        </div>
        
        <div class="form-group">
            <label for="background">Couleur de fond:</label>
            <input type="color" id="background" name="background">
        </div>
        
        <button type="button" onclick="generateCardAndOpenModal()">Générer la carte de visite</button>
    </form>

    <script src="carte.js"></script>
</body>
</html>
