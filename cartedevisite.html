<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de visite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="cartedevisite.html">Carte de visite</a></li>
        </ul>
    </nav>

    <form id="carteForm">
        <div class="form-group">
            <label for="logo">Logo:</label>
            <input type="file" id="logo" name="logo">
        </div>
        
        <div class="form-group">
            <label for="entreprise">Nom de l'entreprise:</label>
            <input type="text" id="entreprise" name="entreprise">
            <input type="checkbox" id="hideEntreprise"> <label for="hideEntreprise">Ne pas afficher</label>
        </div>
        
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom">
            <input type="checkbox" id="hideNom"> <label for="hideNom">Ne pas afficher</label>
        </div>
        
        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom">
            <input type="checkbox" id="hidePrenom"> <label for="hidePrenom">Ne pas afficher</label>
        </div>
        
        <div class="form-group">
            <label for="fonction">Fonction:</label>
            <input type="text" id="fonction" name="fonction">
            <input type="checkbox" id="hideFonction"> <label for="hideFonction">Ne pas afficher</label>
        </div>
        
        <div class="form-group">
            <label for="telephone">Téléphone:</label>
            <input type="tel" id="telephone" name="telephone">
            <input type="checkbox" id="hideTelephone"> <label for="hideTelephone">Ne pas afficher</label>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <input type="checkbox" id="hideEmail"> <label for="hideEmail">Ne pas afficher</label>
        </div>

        <!-- Ajouts pour la couleur du texte et du fond -->
        <div class="form-group" id="colorTextContainer">
            <label for="textColor">Couleur du texte:</label>
            <input type="color" id="textColor" name="textColor">
        </div>

        <div class="form-group color-choice">
            <label for="colorChoice">Choix de la couleur de fond:</label>
            <input type="radio" id="solidColorChoice" name="colorChoice" value="solid">
            <label for="solidColorChoice">Uni</label>
            <input type="radio" id="gradientColorChoice" name="colorChoice" value="gradient">
            <label for="gradientColorChoice">Dégradé</label>
        </div>

        <!-- Si choix dégradé -->
        <div id="gradientOptions">
            <div class="form-group" id="colorBackgroundContainer">
                <label for="color1">Couleur 1:</label>
                <input type="color" id="color1" name="color1">
            </div>
            <div class="form-group" id="colorBackgroundContainer">
                <label for="color2">Couleur 2:</label>
                <input type="color" id="color2" name="color2">
            </div>
            <div class="form-group" id="colorGradientDirection">
                <label for="gradientDirection">Direction:</label>
                <select id="gradientDirection" name="gradientDirection">
                    <option value="to right">De gauche à droite</option>
                    <option value="to left">De droite à gauche</option>
                    <option value="to top">De haut en bas</option>
                    <option value="to bottom">De bas en haut</option>
                </select>
            </div>
        </div>

        <button type="button" id="submitButton">Valider</button>
        <div id="errorMessage" class="errorMessage"></div>
    </form>

    <script src="carte.js"></script>
</body>
</html>
